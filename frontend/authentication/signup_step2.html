<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyron - Complete Sign Up</title>
    <style>
        /* Reuse the same styles as the first page to maintain consistency */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #0066cc;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #333;
        }
        input, select {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0052a3;
        }
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Sign Up</h1>
        <form id="signupFormStep2">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>
            <div id="phoneError" class="error"></div>

            <label for="purpose">What are you looking to do on Dyron?</label>
            <select id="purpose" name="purpose" required>
                <option value="">Select</option>
                <option value="buy">Buy Real Estate</option>
                <option value="sell">Sell Real Estate</option>
            </select>
            <div id="purposeError" class="error"></div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
